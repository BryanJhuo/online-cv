experiences:
  title: 專案經驗
  info:
  - role: FuzzMage Synapse
    time: 2025/01 - Present
    company: 專案負責人, 主要開發者
    details: |
      - 主要內容：
        - 建立程式碼自動化錯誤偵測與 AI 修復系統，能用於大型團隊專案更新時即時測試、分析錯誤並產生修正建議。
        - 經 AI 自動驗證與修正後回傳測試結果，並依結果自動更新或重新測試，以大幅降低人工除錯與相關維護成本。
      - 使用技術：Jenkins、Python、AFL++、LLM

  - role: AI_DayLens
    time: 2025/04 - Present
    company: 獨立開發者
    details: |
      - 一款結合 NLP 與生成式 AI 的心情日記 App，使用者可輸入文字或語音記錄每日心情，AI 自動分析情緒狀態並生成「今日小語」。
      - 支援 Widget 展示 Emoji 情緒、摘要與趨勢圖，並以 SwiftData 實現本地儲存與視覺化歷程記錄。
      - 使用技術： Swift、SwiftUI、LLM
      - Repository Link: [AI_DayLens](https://github.com/BryanJhuo/AI_DayLens)

  - role: 員工培訓與知識管理平台 ETKMP
    time: 2024/09 - 2024/11
    company: 專案負責人, 主要開發者
    details: |
      - 主要內容：
        - 提供公司員工學習專業知識與技能之學習平台，以節省人力培訓成本，進而提高工作效率與生產力。
        - 訓練專屬Chatbot與搭建學習平台，提供技術性知識之即時問答與專業知識教學。
        - 融合學習交流論壇，促進知識分享與交流。
      - 使用技術：Python、LLM、RAG
      - Repository Link: [ETKMP](https://github.com/Bryan-Eva/ETKMP)

  - role: 星空下的夢想店
    time: 2024/09 - 2024/12
    company: 專案負責人, 主要開發者
    details: |
      - 主要內容
        - 以業界框架式程式，搭配設計客製化功能，從無到有建立日本動漫商品購物平台。
        - 利用AI工具（Copilot） 協助編程。
        - 加入應用UI / UX與figma設計，提升使用流暢性。
      - 使用技術：React(TypeScript)、TailwindCSS、Golang、PostgreSQL 
      - Repository Link: [Dream Beneath the Stars](https://github.com/NTUT-Database-System-Course/ACW)

